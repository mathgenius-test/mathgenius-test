<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 此处不属于html区域，此处属于css区域
        此处区域必须遵循css规范 */
        /* css基本语法
            选择器， 声明块
            
            选择器：通过选择器选择页面中指定元素
                比如p标签，选择页面中所有p元素
            
            声明块：通过声明块指定要为元素设置的样式
                声明块由一个个声明构成
                声明还是名值结构：
                名值之间：连接，;结尾
                样式：值；   */
        p{
            color: green;
            font-size: 40px;
        }
        h1{
            color: tomato;
        }
    </style>
</head>
<body>
    <p>今天天天气真不错！</p>
    <p>甘霖娘</p>
    <h1>我是诗人</h1>
</body>
</html>
